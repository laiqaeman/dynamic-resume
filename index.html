<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
   
    <!-- Add Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif; /* Default font for body */
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
    font-family: 'Lavishly Yours', cursive, sans-serif; /* Apply Lavishly Yours font only to h1 */
    color: #f5ecec; /* Light color for main header */
    text-align: center;
    text-shadow: 4px 4px 4px #070707; /* Adding shadow with offset and blur */
    font-size: 50px;
}


        /* Form Styles */
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        fieldset {
            border: 1px solid #5c1685; /* Orange border for fieldsets */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 4px #8234af ;
        }
        
        legend {
            font-weight: bold;
            color: #32064b; /* Blue color for legends */
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* Button Styling */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #9922fa; /* Orange color */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button[type="submit"]:hover {
            background-color: #bb64f5; /* Slightly darker orange */
        }

        /* Display Section */
        #resume-display {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter your Name" required>
            <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Enter your Email" required>
            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" placeholder="Enter your Number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work Experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume -->
    <div id="resume-display">
        <!-- Resume will be Generated below -->
    </div>
    <script src="app.js"></script>
</body>
</html>
